<div *ngFor="let item of items" class="list-item">
    <span [ngClass]="{'student-background': item.type === 'student', 'professor-background': item.type === 'professor'}">
      {{ item.name }} - {{ item.type }}
    </span>
    <div class="item-buttons">
      <button (click)="onShow(item)">Show</button>
      <button (click)="onDelete(item)">Delete</button>  <!-- Emitimos todo el objeto item -->
    </div>
  </div>
