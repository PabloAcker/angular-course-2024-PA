<div class="container">
  <!-- SearchComponent -->
  <app-search (search)="searchItems($event)"></app-search>

  <!-- ListComponent -->
  <app-list [items]="filteredItems" (showItem)="showItem($event)" (deleteItem)="deleteItem($event)"></app-list>

  <!-- CardComponent -->
  <app-card *ngIf="selectedItem" [item]="selectedItem"></app-card>
</div>
