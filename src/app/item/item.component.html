<div class="item-container" [ngClass]="{'student-background': person.type === 'student', 'professor-background': person.type === 'professor'}">
  <p>{{ person.name }} - {{ person.type }}</p>
  <div class="item-buttons">
    <button (click)="onShow()">Show</button>
    <button (click)="onDelete()">Delete</button>
  </div>
</div>
